#yaml document start with ----
---
 #this minus is required in yaml it indicate list of items. Playbook contains a list of play and every play will be a dictionary
#host: where you want to run your playbook
  

#vars: variable that will apply to the play
  
   
- name: pull default docker image 
  community.docker.docker_image:
      name: "{{default_container_image}}"
      source: pull 
- name: create default container 
  community.docker.docker_container:
      name: "{{default_container_name }}{{item}}"
      image: "{{default_container_image}}"
      #command: "{{default_container_command}}"
      state: started
  with_sequence: count={{container_count}}
- name: deploy nginx docker container
  community.docker.docker_container:
        image: nginx:stable
        name: nginx
        state: started
        auto_remove: true
        ports:
          - "81:80"
- name: Retrive Name of Docker Container
  shell: "docker ps --format '{% raw %}{{ .Names }}{% endraw %}'"
  register: Name
 - name: Retreive Ip of Docker Container
  shell: "docker inspect --format '{%raw %}{{ .NetworkSettings.IPAddress }}{% endraw %}' $(docker ps --format '{% raw %}{{ .Names }}{% endraw %}')"
  register: IP