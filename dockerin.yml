---

  - name: update my system
    apt:
      update_cache: yes
    delegate_to: 127.0.0.1
  - name: install prerequsitis
    apt:
      name: 
        - ca-certificates
        - curl
        - gnupg
        - lsb-release
      update_cache: yes
    tags:
    - dependency
    delegate_to: 127.0.0.1
  - name: add docker gpg key 
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
    tags:
    - gpg 
    delegate_to: 127.0.0.1
  - name: add the docker repo 
    apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu focal stable
    tags:
    - repo 
    delegate_to: 127.0.0.1
  - name: install docker 
    apt:
      name: 
        - docker-ce
        - docker-ce-cli
        - containerd.io 
        - docker-compose-plugin
    tags:
    - docker 
    delegate_to: 127.0.0.1
  - name: add userpermission
    shell: "usermod -aG docker {{lookup('env','USER')}}"
    tags:
    - permission 
    delegate_to: 127.0.0.1
  - name: install python package manage
    apt:
      name: python3-pip
    tags: 
    - python-pip 
    delegate_to: 127.0.0.1
  - name: install docker module for python 
    pip: 
      name: docker 
    delegate_to: 127.0.0.1
  - name: build the image 
    community.docker.docker_image:
      name: gopal1409/chatapp 
      build:
        path: springboot
      source: build   
      state: present 
    delegate_to: 127.0.0.1
  - name: docker login
    docker_login:
      username: gopal1409
      password: Hetal@123
    delegate_to: 127.0.0.1
  - name: docker push to hub 
    command: docker push gopal1409/chatapp
    delegate_to: 127.0.0.1
  - name: push to hub 
    community.docker.docker_image:
    # Image will be centos:7
      name: gopal1409/chatapp 
    # Will be pushed to localhost:5000/centos:7
      repository: hub.docker.com/gopal1409/chatapp
 
      push: yes
      source: local
    delegate_to: 127.0.0.1